<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: 'Snickers', age: 2 },
        { name: 'Hugo', age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
      }

      // Regular
      console.log('Hi mate!');
      // Interpolated
      console.log('Hello, %s', '🍑');
      // Styled
      console.log('Hello, %c %s', 'font-size: 20px', '🍑');
      // warning!
      console.warn('Watch out');
      // Error :|
      console.error('Uh oh!');
      // Info - blue icon got removed from chrome in 2018
      console.info('JavaScript is fun as hell!');

      // Testing
      console.assert(1 === 2, 'Not correct!');
      // clearing
      console.clear();
      // Viewing DOM Elements
      const p = document.querySelector('p');
      console.log(p);
      console.dir(p); // => opens up a dropdown with info,  possible methods etc...
      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(dog.name);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} id ${dog.age} old`);
        console.groupEnd(dog.name);
      });
      // counting
      console.count('Hugo');
      // timing
    </script>
  </body>
</html>
